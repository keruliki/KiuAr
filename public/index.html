<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="stylesheet" href="/build/tailwind.css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/qrcode.js"></script>
  <script type="text/javascript" src="js/html2canvas.min.js"></script>
  <title>KiuAr</title>
</head>
<body class="w-full">
<div class="container mx-auto text-center pt-8">
  <h1 class="font-bold text-5xl mb-4">KiuAr</h1>
  <div>
    <div class="flex items-center py-2">
      <input class="appearance-none bg-transparent border-b border-gray w-full text-gray-700 mr-3 py-1 px-2  h-12 focuse:border-none" type="text" id="url" placeholder="Enter URL" aria-label="Full name">
      <button onclick="makeCode()" class="flex-shrink-0 bg-black text-white text-base font-semibold  py-3 px-6 rounded" type="button">
        Generate QR Code
      </button>
    </div>
  </div>

  <div class="mx-auto text-center mt-5" style="width: 500px!important;">
    <div id="capture" class="p-8">
      <div id="qrcode" class="mb-4">
    
      </div>
      <h3 class="mb-4 text-black text-3xl font-semibold">URL : <span id="urlGen"></span></h3>
    </div>
    <div>
      <button onclick="saveImage()" class=" text-white py-3 px-6 rounded-md font-semibold bg-black">Save as Image</button>
    </div>
  </div>

</div>


<script type="text/javascript" src="js/app.js"></script>



</body>
</html>
